version: "2"
sql:
  - engine: "postgresql"
    queries: "postgres/query.sql"
    schema: "postgres/migrations"
    strict_function_checks: true
    gen:
      go:
        package: "models"
        out: "postgres/models"
        sql_package: "pgx/v5"
  - engine: "postgresql"
    queries: "jobs/query.sql"
    schema: "postgres/migrations"
    strict_function_checks: true
    gen:
      go:
        package: "models"
        out: "jobs/models"
        sql_package: "pgx/v5"
  - engine: "postgresql"
    queries: "alog/query.sql"
    schema: "postgres/migrations"
    strict_function_checks: true
    gen:
      go:
        package: "models"
        out: "alog/models"
        sql_package: "pgx/v5"
overrides:
  go:
    overrides: # see: https://github.com/sqlc-dev/sqlc/issues/2246
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
      - db_type: "uuid"
        nullable: true
        go_type: "github.com/google/uuid.NullUUID"