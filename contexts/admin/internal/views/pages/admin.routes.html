{{ define "admin.title" }}Routes{{ end }}


<table>
  <thead>
    <tr>
      <th>Path</th>
      <th>Method</th>
      <th>Name</th>
    </tr>
  </thead>

  <tbody>
    {{ range .Routes }}
      <tr class="group">
        <td>{{ .Path }}</td>
        <td>{{ .Method }}</td>
        <td
          class="{{ if (contains ".func" .Name) }}
            invisible group-hover:visible
          {{ end }}"
        >
          {{ .Name }}
        </td>
      </tr>
    {{ end }}
  </tbody>
</table>
